 <!DOCTYPE html>
 <html lang="pt-BR">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários e campos</title>

    <style>
        label {
            cursor: pointer;
        }
    </style>
 </head>
 <body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu formulário</p>
        <p>
            <label for="nome">Nome: </label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome">
        </p>
        <p>
            <label for="dev">Sou um dev: </label>
            <input type="checkbox" id="dev" name="dev" value="sim"><br>
            <label for="dev2">Sou um dev2: </label>
            <input type="checkbox" id="dev2" name="dev" value="sim"><br>
            <label for="dev3">Sou um dev3: </label>
            <input type="checkbox" id="dev3" name="dev" value="sim">
        </p>
        <p>
            Gênero:<br>
            <label for="feminino">Feminino </label>
            <input type="radio" id="feminino" name="genero" value="feminino"><br>
            <label for="masculino">Masculino </label>
            <input type="radio" id="masculino" name="genero" value="masculino"><br>
            <label for="sem-genero">Prefiro não responder </label>
            <input type="radio" id="sem-genero" name="genero" value="sem-genero">
        </p>

        <p>
            <label for="date">Escolha a data: </label>
            <input type="datetime-local" id="date" name="date" value="2020-04-20T20:00">
        </p>
        <p>
            <label for="datetime">Escolha a data: </label>
            <input type="date" id="datetime" name="datetime" value="2020-04-20">
        </p>
        <p>
            <label for="time">Time: </label>
            <input type="time" id="time" name="time" value="20:00">
        </p>
        <p>
            <label for="cor">Qual sua cor favorita? </label>
            <input type="color" id="cor" name="cor" value="#FF0000">
        </p>
        <p>
            <label for="email">Seu email: </label>
            <input type="email" id="email" name="email" placeholder="ex.: email@email.com">
        </p>
        <p>
            <label for="number">Number: </label>
            <input type="number" id="number" name="number" placeholder="Digite um número">
        </p>
        <p>
            <label for="senha">Senha: </label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
        </p>

        <p><label for="select">Selecione alguma opção:</label>
            <select name="select" id="select">
                <option value="qualquer coisa">Valor</option>
                <option value="qualquer coisa2">Valor2</option>
                <option value="qualquer coisa3">Valor3</option>
                <option value="qualquer coisa4">Valor4</option>
            </select>
        </p>
        <p>
            <label for="TextArea">textarea </label>
            <textarea name="TextArea" id="TextArea" rows="4"></textarea>
        </p>

        <p>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </p>
    </form>
 </body>
 </html>
